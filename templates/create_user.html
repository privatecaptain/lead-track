{% extends 'base.html' %}
{% block chart %}
{% endblock %}
{% block body %}

{% if success == True %}
    <div class="alert alert-success" role="alert">User successfully created !</div>

{% elif success == False %}
  <div class="alert alert-danger" role="alert">There was an error creating the user. Please contact the Webmaster, Thank You for your patience.</div>
    {% endif %}


<form class="form-horizontal" align="center" action='/create_user' id="create_user" method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Create User</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Name</label>
      <div class="controls">
        <input type="text" id="name" name="name" placeholder="" class="input-xlarge" required>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge" required>
      </div>
    </div>

     <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Phone Number</label>
      <div class="controls">
        <input type="text" id="email" name="phone_number" placeholder="" class="input-xlarge" required>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge" required>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge" required>
        </div>
    </div>
    

  <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="access">Access Level</label>
      <div class="controls">
        <select name="access" form="create_user">
          {% if current_user.access == 'superadmin' %}
          <option value="admin">Admin</option>
          {% endif %}
          <option value="agent">Agent</option>
        </select>       
        </div>
    </div>



    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Create</button>
      </div>
    </div>
  </fieldset>
</form>
</body>
</html>
{% endblock %}
